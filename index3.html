<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades & Feedback</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<h1 id="page-title">ðŸ“˜ Student Grades</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td rowspan="2">Moldir</td>
    <td>Math</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Calculus</td>
    <td>B+</td>
  </tr>
  <tr>
    <td rowspan="2">Dana</td>
    <td>Analytics</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Philosophy</td>

    <td>Sociology</td>

</table>


<div class="form-container">
  <h2>ðŸ’¬ Feedback Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <label>Do you like this page?</label>
    <div class="radio-group">
      <input type="radio" id="like-yes" name="like" value="yes">
      <label for="like-yes">Yes</label>
      <input type="radio" id="like-no" name="like" value="no">
      <label for="like-no">No</label>
    </div>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
